<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img class="image" src="../../assets/img/logotipo.PNG"></ion-img>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>
            Contraseña
          </ion-label>
          <ion-input type="password" [(ngModel)]="validador.pas1"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            Confirmar Contraseña
          </ion-label>
          <ion-input type="password" [(ngModel)]="validador.pas2"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button (click)="updatepass()" expant="block">
        Actualizar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
