<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>
            Usuario
          </ion-label>
          <ion-input type="text" [(ngModel)]="parametros.correo"></ion-input>
          <!-- <ion-input type="text" (ngModel)="parametros.correo"></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label floating>
            Contrase√±a
          </ion-label>
          <ion-input type="password" [(ngModel)]="parametros.contra"></ion-input>
          <!-- <ion-input type="password" (ngModel)="parametros.correo"></ion-input> -->
        </ion-item>
      </ion-list>
      <ion-button (click)="login()" expant="block">
        Login
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
