<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="exit()">
        <ion-img class="image" src="../../assets/img/back.png"></ion-img>
      </ion-button>
    </ion-buttons>
    <ion-title>Pacientes de la fecha elegida</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-label floating>
    Usuario
  </ion-label>
  <ion-item>
    <ion-datetime placeholder="Select Date" display-format="YYYY-MM-DD" [(ngModel)]="datito.elegido" (ngModelChange)="pacientes()"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-button (click)="pacientes()" color="primary" expand="full" shape="round" fill="outline">Ver Pacientes</ion-button>
  </ion-item>
  <ion-grid *ngIf="wakanda" fixed>
    <ion-row>
      <ion-list class="ion-padding">
        <ion-item *ngFor="let item of citasfiltradas;let i=index">
          <ion-col size="12">
            <ion-col size="12">
              {{item.paciente.Fullname}}
            </ion-col>
            <br>
            <ion-col size="12">
              {{item.horario.hora.Horainicio}}-{{item.horario.hora.Horafin}}
            </ion-col>
          </ion-col>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
